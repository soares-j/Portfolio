<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../lib/img/webdev-icon.png">
    <title>Portfolio | Contact</title>
</head>
<body>
    <div class="header">
        <h1>Contact</h1>
        <div class="header-buttons">
            <a href="../index.html"><button>Home</button></a>
            <a href="projects.html"><button>Projects</button></a>
            <a href="skills.html"><button>Skills</button></a>
            <a href="contact.html"><button>Contact</button></a>
            <a href="https://github.com/soares-j" target="_blank"><button>Github</button></a>
            <button class="mode-switch">dark mode</button>
        </div>
    </div>
    <div class="lang-switch-container">
        <button class="lang-switch" id="lang-switch">EN</button>
    </div>
    <main>
        <section id="contact">
            <div class="contact-form-block">
                <div class="contact-form-title">
                    <img class="contact-form-icon" src="../lib/img/contact-icon.png" alt="Contact Icon">
                    <span id="contact-title">Contact Me</span>
                </div>
                <div class="contact-form-desc" id="contact-desc">
                    Feel free to reach out for opportunities, collaborations or questions!
                </div>
                <form action="https://formspree.io/f/xrblpkvb" method="POST">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="project-btn">Send</button>
                </form>
                <div class="contact-form-usage">
                    Or email: <a href="mailto:joaogabrielbarreiros2004@gmail.com">joaogabrielbarreiros2004@gmail.com</a>
                    <div class="contact-form-usage-note">
                        Clicking on send will redirect to the Formspree confirmation page.
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/contact.js"></script>
</body>
</html>
